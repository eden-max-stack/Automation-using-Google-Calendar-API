<!-- to display all events in selected template-->

{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Your Events in {{ template_id }} {% endblock %}</h1>
    <a href="{{ url_for('create9', template_id=template_id) }}"> <!-- leads you to the form to create another event -->

        <div style="width: 100%; height: 100%; position: relative">
            <div style="width: 24px; height: 24px; left: 0px; top: 0px; position: absolute; background: #2E1114; border-radius: 9999px"></div>
            <div style="width: 2px; height: 14px; left: 11px; top: 5px; position: absolute; background: #D9D9D9; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 2px"></div>
            <div style="width: 2px; height: 14px; left: 5px; top: 13px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: #D9D9D9; border-radius: 2px"></div>
        </div>
    </a>
    
    {% for ele, ele_val in event.items() %}
        {% for i in range(ele_val|length) %}
        <div class='event'>
            <h3>{{ ele_val[i] }}</h3>
        </div>
        {% endfor %}
    {% endfor %}
    
{% endblock %}
